{% extends "layout.html" %}
{% block title %}
    Index
{% endblock %}

{% block main %}
    <table>
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Shares</th>
                <th scope="col">Price</th>
                <th scope="col">Total</th>
            </tr>
        </thead>
        <tbody>
            {% for row in portfolio %}
            <tr>
                <td>{{ row["stock"] }} </td>
                <td>{{ row["no_of_shares"] }}</td>
                <td>{{ row["price"] }}</td>
                <td>{{ row["total"] }}</td>
            </tr>
                {% endfor %}
            <tr>
                <td></td>
                <td></td>
                <td style = "font-weight: bold">cash</td>
                <td>{{ cash }}</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td style = "font-weight: bold">Total</td>
                <td>{{ grand_total }}</td>
            </tr>

        </tbody>
    </table>
{% endblock %}
