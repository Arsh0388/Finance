{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock%}

{% block main %}
<form action ="/buy" method = "post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="stock" name="symbol" placeholder="stock" type="text">
    </div>
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="no_of_shares" name="no_of_shares" placeholder="no of shares" type="int">
    </div>
    <button class="btn btn-primary" type="submit">Quote</button>
</form>
{% endblock %}
